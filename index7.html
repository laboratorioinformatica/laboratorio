<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Préstamos</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 800px; /* Ajustado para acomodar el contenido en dos filas */
            margin: 100px auto; /* Mayor margen superior */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #007bff;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn i {
            margin-right: 5px;
        }

        #logo {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <img alt="Atento" id="logo" src="logo.png" width="255" height="50">&nbsp;&nbsp;&nbsp;&nbsp;
        <h1>Sistema de Entrega</h1>
        <h3>Módulo Préstamos</h3>
        <form id="reporteForm" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="field_11">Nombre:</label>
                        <input id="field_11" name="field_11" minlength="5" maxlength="40" type="text" placeholder="Nombre"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{5,48}"
                            title="El usuario debe colocar Nombre y Apellido." onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                    </div>

                    <div class="form-group">
                        <label for="field_02">DNI-ID-NIE</label>
                        <select id="field_02" name="field_02">
                            <option value="DNI">DNI</option>
                            <option value="ID">ID</option>
                            <option value="NIE">NIE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="field_22">DNI/ID/NIE:</label>
                        <input id="field_22" name="field_22" type="text" title="Introduzca un DNI/ID/NIE válido con números y letra."
                            pattern="(([A-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))|(([A-Z])([-]?)(\d{8}))"
                            maxlength="12" minlength="8" placeholder="DNI/ID/NIE"
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                    </div>

                    <div class="form-group">
                        <label for="field_1">Préstamos:</label>
                        <input id="field_1" name="field_1" type="text" maxlength="30" minlength="2" placeholder="Préstamos"
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="field_2">Préstamos 2:</label>
                        <input id="field_2" name="field_2" type="text" maxlength="30" minlength="2" placeholder="Préstamos 2"
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="form-group">
                        <label for="field_3">Préstamos 3:</label>
                        <input id="field_3" name="field_3" type="text" maxlength="30" minlength="2" placeholder="Préstamos 3"
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="form-group">
                        <label for="field_4">Préstamos 4:</label>
                        <input id="field_4" name="field_4" type="text" maxlength="30" minlength="2" placeholder="Préstamos 4"
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="form-group">
                        <label for="field_44">Empresa</label>
                        <select id="field_44" name="field_44">
                            <option value="ATENTO TELESERVICIOS ESPAÑA, S.A.U.">ATENTO TELESERVICIOS ESPAÑA</option>
                            <option value="ATENTO SPAIN HOLDCO 6, S.A.U.">ATENTO SPAIN HOLDCO</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <a href="#" class="btn" onclick="generatePDF()">
                    <i class="fas fa-download"></i> Descargar PDF
                </a>
                <button type="reset" class="btn">
                    <i class="fas fa-eraser"></i> Borrar
                </button>
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </div>
        </form>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.text("Sistema de Entrega", 105, 20, null, null, "center");

            doc.setFontSize(16);
            doc.text("Módulo Préstamos", 105, 30, null, null, "center");

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");

            const fields = ["field_11", "field_02", "field_22", "field_1", "field_2", "field_3", "field_4", "field_44"];
            let y = 50;

            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const label = field.placeholder || field.previousElementSibling.textContent || field.name;
                const value = field.value || field.options[field.selectedIndex].text;
                doc.text(`${label}: ${value}`, 20, y);
                y += 10;
            });

            doc.save("reporte_prestamos.pdf");
        }
    </script>
</body>

</html>
