


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte</title>
    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .button {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button i {
            margin-right: 5px; /* Espacio entre el icono y el texto */
        }
        fieldset {
            margin-bottom: 15px;
            border: none;
        }
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table td {
            padding: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .row .button {
            flex: 1 1 calc(33.33% - 10px); /* Ajuste para tres botones */
        }
    </style>
</head>
<body>

    <!-- Inicio content -->  
    <div class="container"> 
        <h1>SISTEMA DE ENTREGA Y RECEPCIÓN DE MATERIAL</h1>
        <form id="reporteForm" autocomplete="off">
            <fieldset>
                <input id="field_1" name="field_11" placeholder="Nombre:" minlength="5" maxlength="40" type="text" tabindex="1" onkeyup="this.value=this.value.toUpperCase();" title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40" autofocus>
            </fieldset>
            <fieldset>
                <input id="field_22" name="field_22" placeholder="DNI:" type="text" tabindex="2" maxlength="9" minlength="2" onkeyup="this.value=this.value.toUpperCase();" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required>
            </fieldset>
            <table>
                <tr>
                    <td>Auricular</td>
                    <td>
                        <select id="field_33" name="field_33" tabindex="3">
                            <option value="">Selecciona opción</option>
                            <option value="Plantronics C3220USB">Plantronics C3220USB</option>
                            <option value="Accutone ZE-UB210">Accutone ZE-UB210</option>
                            <option value="Plantronics Centralita">Plantronics Centralita</option>
                            <option value="Auricular Otros">Auricular Otros</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Portátil</td>
                    <td>
                        <select id="field_44" name="field_44" tabindex="4">
                            <option value="">Selecciona opción</option>
                            <option value="HP 250 G7">HP 250 G7</option>
                            <option value="HP 255 G7">HP 255 G7</option>
                            <option value="HP 440 G5">HP 440 G5</option>
                            <option value="HP 445R G6">HP 445R G6</option>
                            <option value="HP 455 G7">HP 455 G7</option>
                            <option value="DELL 3410">DELL 3410</option>
                        </select>
                    </td>
                </tr>
            </table>
            <fieldset>
                <input id="field_4" name="field_34" placeholder="Serial o Código:" type="text" tabindex="5" maxlength="30" minlength="2" onkeyup="this.value=this.value.toUpperCase();">
            </fieldset>
            <fieldset>
                <input id="field_3" name="field_36" placeholder="Equipamiento entregado:" type="text" tabindex="6" maxlength="30" minlength="2" onkeyup="this.value=this.value.toUpperCase();">
            </fieldset>
            <fieldset>
                <input id="field_3_2" name="field_35" placeholder="Equipamiento entregado 2:" type="text" tabindex="7" maxlength="30" minlength="2" onkeyup="this.value=this.value.toUpperCase();">
            </fieldset>
            <div class="row">
                <a href="#" class="button" onclick="generatePDF()"><i class="fas fa-download"></i> Descargar PDF</a>
                <button type="reset" class="button"><i class="fas fa-eraser"></i> Borrar</button>
                <a href="index.html" class="button"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </form>
    </div>

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Get form data
            const nombre = document.getElementById('field_1').value;
            const dni = document.getElementById('field_22').value;
            const auricular = document.getElementById('field_33').value;
            const portatil = document.getElementById('field_44').value;
            const serial = document.getElementById('field_4').value;
            const equipamiento1 = document.getElementById('field_3').value;
            const equipamiento2 = document.getElementById('field_3_2').value;

            const doc = new jsPDF();

            doc.setFontSize(12);
            doc.text('Reporte de Entrega y Recepción de Material', 10, 10);
            doc.text(`Nombre: ${nombre}`, 10, 20);
            doc.text(`DNI: ${dni}`, 10, 30);
            doc.text(`Auricular: ${auricular}`, 10, 40);
            doc.text(`Portátil: ${portatil}`, 10, 50);
            doc.text(`Serial o Código: ${serial}`, 10, 60);
            doc.text(`Equipamiento Entregado: ${equipamiento1}`, 10, 70);
            doc.text(`Equipamiento Entregado 2: ${equipamiento2}`, 10, 80);

            doc.save('reporte.pdf');
        }
    </script>
</body>
</html>
